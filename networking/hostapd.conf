# hostapd configuration for VaultUSB Wi-Fi AP
# This file should be placed in /etc/hostapd/hostapd.conf

# Interface to use
interface=uap0

# Driver
driver=nl80211

# SSID
ssid=VaultUSB

# Country code (US)
country_code=US

# Channel
channel=7

# Mode (g = 2.4GHz)
hw_mode=g

# Enable 802.11n
ieee80211n=1

# Enable 802.11ac (if supported)
ieee80211ac=1

# WPA2 configuration
wpa=2
wpa_passphrase=ChangeMeVault!
wpa_key_mgmt=WPA-PSK
wpa_pairwise=TKIP
rsn_pairwise=CCMP

# MAC address filtering (disabled)
macaddr_acl=0

# Accept all MAC addresses
accept_mac_file=/dev/null

# Deny file (empty)
deny_mac_file=/dev/null

# Authentication server
auth_algs=1

# Ignore broadcast SSID
ignore_broadcast_ssid=0

# Beacon interval
beacon_int=100

# DTIM period
dtim_period=2

# Maximum number of stations
max_num_sta=10

# RTS threshold
rts_threshold=2347

# Fragmentation threshold
fragm_threshold=2346

# Log level
logger_syslog=-1
logger_syslog_level=2
logger_stdout=-1
logger_stdout_level=2

# WMM (Wi-Fi Multimedia) support
wmm_enabled=1

# WMM parameters
wmm_ac_bk_cwmin=4
wmm_ac_bk_cwmax=10
wmm_ac_bk_aifs=7
wmm_ac_bk_txop_limit=0
wmm_ac_bk_acm=0

wmm_ac_be_cwmin=4
wmm_ac_be_cwmax=10
wmm_ac_be_aifs=3
wmm_ac_be_txop_limit=0
wmm_ac_be_acm=0

wmm_ac_vi_cwmin=3
wmm_ac_vi_cwmax=4
wmm_ac_vi_aifs=2
wmm_ac_vi_txop_limit=94
wmm_ac_vi_acm=0

wmm_ac_vo_cwmin=2
wmm_ac_vo_cwmax=3
wmm_ac_vo_aifs=2
wmm_ac_vo_txop_limit=47
wmm_ac_vo_acm=0
