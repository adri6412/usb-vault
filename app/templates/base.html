<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VaultUSB{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>ðŸ”’ VaultUSB</h1>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="/dashboard" class="nav-link">Dashboard</a>
                <a href="/files" class="nav-link">Files</a>
                <a href="/wifi" class="nav-link">Wi-Fi</a>
                <a href="/system" class="nav-link">System</a>
                <button id="logoutBtn" class="nav-link logout-btn">Logout</button>
            </div>
            <div class="nav-toggle" id="navToggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <div id="notification" class="notification hidden">
        <span id="notificationText"></span>
        <button id="notificationClose" class="notification-close">&times;</button>
    </div>

    <div id="loading" class="loading hidden">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading...</div>
    </div>

    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
