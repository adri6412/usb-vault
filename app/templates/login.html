<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - VaultUSB</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>üîí VaultUSB</h1>
                <p>Raspberry Pi Zero USB Vault</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required autocomplete="username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password">
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Login</span>
                    <span class="btn-spinner hidden">‚è≥</span>
                </button>
            </form>
            
            <div id="loginError" class="error-message hidden"></div>
        </div>
        
        <div class="login-footer">
            <p>Access via USB (192.168.3.1), AP (10.42.0.1), or Wi-Fi client IP</p>
        </div>
    </div>

    <div id="notification" class="notification hidden">
        <span id="notificationText"></span>
        <button id="notificationClose" class="notification-close">&times;</button>
    </div>

    <script src="/static/app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const loginError = document.getElementById('loginError');
            const btnText = loginBtn.querySelector('.btn-text');
            const btnSpinner = loginBtn.querySelector('.btn-spinner');

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                // Show loading state
                loginBtn.disabled = true;
                btnText.classList.add('hidden');
                btnSpinner.classList.remove('hidden');
                loginError.classList.add('hidden');
                
                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username, password })
                    });
                    
                    const data = await response.json();
                    
                    if (data.success) {
                        // Store session token
                        localStorage.setItem('vaultusb_token', data.session_id);
                        
                        // Redirect to dashboard
                        window.location.href = '/dashboard';
                    } else {
                        showError(data.message);
                    }
                } catch (error) {
                    showError('Login failed. Please try again.');
                } finally {
                    // Reset button state
                    loginBtn.disabled = false;
                    btnText.classList.remove('hidden');
                    btnSpinner.classList.add('hidden');
                }
            });
            
            function showError(message) {
                loginError.textContent = message;
                loginError.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
