image sdcard.img {
    hdimage {
        partition-table-type = "mbr"
    }

    partition boot {
        partition-type = 0xC
        bootable = true
        image = "boot.vfat"
        size = 256M
    }

    partition rootfs {
        partition-type = 0x83
        image = "rootfs.ext2"
        size = 120M
    }
}